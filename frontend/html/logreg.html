<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Main</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/logreg.css">
</head>
<body style="margin: 0;">
    <div class="main">
        <div id="base-f" class="form">
            <div class="container">
                <span class="title montserrat-400">Присоединитесь к сообществу</span>
                <span class="subtitle montserrat-700">Введите ключ сотрудника</span>
                <div class="input">
                    <span class="header montserrat-600">Ключ</span>
                    <input type="text">
                </div>
                <a id="regBtn" class="button montserrat-600">Регистрация</a>
                <span class="subtitle montserrat-700 last">У меня уже есть аккаунт</span>
                <a id="loginBtn" class="button montserrat-600">Войти</a>
            </div>
        </div>
        <div id="reg-f" class="form">
            <div class="container">
                <span class="title montserrat-400">Регистрация</span>
                <span class="subtitle montserrat-700">Ваша электронная почта</span>
                <div class="input">
                    <span class="header montserrat-600">E-mail</span>
                    <input type="text">
                </div>
                <span class="subtitle montserrat-700">Придумайте надежный пароль</span>
                <div class="input">
                    <span class="header montserrat-600">Пароль</span>
                    <input type="text">
                </div>
                <a id="applyRegisterBtn" class="button montserrat-600">Зарегистрироваться</a>
                <a id="closeRegFormBtn" class="button montserrat-600 last">Назад</a>
            </div>
        </div>
        <div id="login-f" class="form">
            <div class="container">
                <span class="title montserrat-400">Вход</span>
                <div class="input">
                    <span class="header montserrat-600">E-mail</span>
                    <input type="text">
                </div>
                <div class="input">
                    <span class="header montserrat-600">Пароль</span>
                    <input type="text">
                </div>
                <a id="applyRegisterBtn" class="button montserrat-600">Войти</a>
                <a id="closeLoginFormBtn" class="button montserrat-600 last">Назад</a>
            </div>
        </div>
    </div>
    <script src="../js/formSwapper.js" type="text/javascript"></script>
</body>
</html>
